<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mobile Menu :D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <header>
            <!-- <button id="search">
                <img src="img/search.png" class="background" height="60px" alt="search" align="center"/>
            </button> -->
            <input class="search">
        </header>
        
        <div class="article">
            <div> 
                <img src="img/clouds.jpg" height="600px"/>
            </div>
        </div>
        <footer>
            <div class="menu-bar">  
                <div class="menu-buttons">
                    <button class="home"> 
                        <img src="img/home-lil-smile.png" height="100px" border="0" align="center" alt="home"/>    
                    </button>
                    <button class="messgae"> 
                        <img src="img/inbox-icon.png" height="100px" align="center" border="0"/>
                    </button>
                    <button class="notifications"> 
                        <img src="img/notifications.png" height="100px" align="center" alt="notifications bell" border="0"/>    
                    </button>
                    <button class="settings"> 
                        <img src="img/settings.png" height="100px" align="center" alt="settings" border="0"/>
                    </button>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
