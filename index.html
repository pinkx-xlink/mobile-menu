<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mobile Menu :D</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    
    <div class="container">
        <header>
            <button id="search">
                <img src="img/search.png" class="background" height="60px" alt="search" align="center"/>
            </button>
            <input class="search">
        </header>
        
        <div class="article"> 
            <div id="tab1Content"> HOME :D</div>
            <div id="tab2Content"> No new messages...you antisocial nerd!</div>
            <div id="tab3Content">You had notifications, but I ate them.</div>
            <div id="tab4Content">Settings? boring.</div>
            <!-- <div> 
                <img src="img/clouds.jpg" height="600px" class="background"/>
            </div> -->
        </div>
        <footer>
            <div class="menu-bar" menu-bar>  
                <div class="menu-buttons" menu-buttons>
                    <button class="home" id="tab1" onClick="JavaScript:selectTab(1);"> 
                        <img src="img/home-lil-smile.png" height="100px" border="0" align="center" alt="home"/>    
                    </button>
                    <button class="message" id="tab2" onClick="JavaScript:selectTab(2);"> 
                        <img src="img/inbox-icon.png" height="100px" align="center" border="0"/>
                    </button>
                    <button class="notifications" id="tab3" onClick="JavaScript:selectTab(3);"> 
                        <img src="img/notifications.png" height="100px" align="center" alt="notifications bell" border="0"/>    
                    </button>
                    <button class="settings" id="tab4" onClick="JavaScript:selectTab(4);"> 
                        <img src="img/settings.png" height="100px" align="center" alt="settings" border="0"/>
                    </button>
                    
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
